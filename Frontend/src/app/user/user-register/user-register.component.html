<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registraionForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
            />
            <span
              *ngIf="!userName.valid && (userName.touched || userSubmitted)"
              class="error-block"
            >
              Please Provide Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <span
              *ngIf="!email.valid && (email.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="email.hasError('required')">Please enter email</span>
              <span *ngIf="email.hasError('email')"
                >Please enter valid email</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              minlength="8"
              class="form-control"
            />
            <span
              *ngIf="!password.valid && (password.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="password.hasError('required')"
                >Please enter password</span
              >
              <span *ngIf="password.hasError('minlength')"
                >Please enter atleast 8 character</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control"
            />
            <span
              *ngIf="
                !confirmPassword.valid &&
                (confirmPassword.touched || userSubmitted)
              "
              class="error-block"
            >
              <span *ngIf="confirmPassword.hasError('required')"
                >Please enter confirmPassword</span
              >
              <span
                *ngIf="
                  registraionForm.get('confirmPassword')?.errors &&
                  password.touched
                "
                >Confirm Password Does not match
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" />
            <span
              *ngIf="!mobile.valid && (mobile.touched || userSubmitted)"
              class="error-block"
            >
              <span *ngIf="mobile.hasError('required')"
                >Please enter mobile</span
              >
              <span *ngIf="mobile.hasError('minlength')"
                >Please enter atleast 10 character</span
              >
            </span>
          </div>
          <br />
          <div class="form-group col-12">
            <button
              type="submit"
              style="margin-left: 2px"
              class="btn btn-primary mr-2"
            >
              Save
            </button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
